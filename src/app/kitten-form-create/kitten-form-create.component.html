<div class="kitten-create">
    <app-header></app-header>
    <h2>Ajouter un chat</h2>
    <form *ngIf="kitten" (ngSubmit)="myForm.valid && createCat()" #myForm="ngForm">
        <fieldset>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Nom du chat" [(ngModel)]="kitten.name" #nameForm="ngModel" required />    
        </fieldset>

        <div *ngIf="nameForm.errors">
            <span *ngIf="nameForm.invalid && nameForm.touched">Le nom est requis</span>
        </div>

        <fieldset>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age du chat" [(ngModel)]="kitten.age" #ageForm="ngModel" required />    
        </fieldset>

        <div *ngIf="ageForm.errors">
            <span *ngIf="ageForm.invalid && ageForm.touched">L'Ã¢ge est requis</span>
        </div>

        <fieldset>
            <label for="race">Race</label>
            <input type="text" id="race" name="race" placeholder="Race du chat" [(ngModel)]="kitten.race" #raceForm="ngModel" required />    
        </fieldset>

        <div *ngIf="raceForm.errors">
            <span *ngIf="raceForm.invalid && raceForm.touched">La race est requise</span>
        </div>

        <fieldset>
            <label for="color">Couleur</label>
            <input type="text" id="color" name="color" placeholder="Couleur du chat" [(ngModel)]="kitten.color" #colorForm="ngModel" required />    
        </fieldset>

        <div *ngIf="colorForm.errors">
            <span *ngIf="colorForm.invalid && colorForm.touched">La couleur est requise</span>
        </div>

        <fieldset>
            <label for="genre">Genre</label>
            <select id="genre" name="genre" placeholder="Genre du chat" [(ngModel)]="kitten.genre">
                <option [defaultSelected]="">---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>    
        </fieldset>

        <fieldset>
            <label for="image">Image</label>
            <div class="image-box">
                <div class="image-list">
                    <ul *ngFor="let image of kitten.imageUrls; index as i">
                        <li>
                            {{image}}
                            <button type="button" (click)="deleteImage(i)">X</button>
                        </li>
                    </ul>
                </div>
                <div class="image-input-btn-box">
                    <input class="image-input" type="text" id="image" name="image" placeholder="Ajoutez une url d'image" [(ngModel)]="imageUrlToAdd" #imageForm="ngModel" />
                    <button type="button" (click)="addImage()" class="image-btn">Ajouter</button>   
                </div>    
            </div>  
        </fieldset>

        <div class="btn-pattes-box">
            <button type="submit">Valider</button>
            <img class="pattes" src="\assets\images\patteschat.png" alt="pattes" />
        </div>    
    </form>
</div>
