
<div class="kitten-detail-main">
    <app-header></app-header>
    <h2>{{kitten.name}}</h2>
    <div class="kitten-detail-box">
        <div class="kitten-image-box" *ngIf="kitten.imageUrls.length > 0">
            <div *ngFor="let image of kitten.imageUrls; index as i">
                <img src={{image}} alt={{kitten.name}} />
            </div>   
        </div>
        <div class="kitten-name-age-box">
            <p>Nom: <span>{{kitten.name}}</span></p>
            <p>Age: <span>{{kitten.age}}</span></p>
        </div>
        <div class="kitten-race-color-box">
            <p>Race: <span>{{kitten.race}}</span></p>
            <p>Couleur: <span>{{kitten.color}}</span></p>
        </div>
        <div class="kitten-race-color-box">
            <p>Genre: <span>{{kitten.genre}}</span></p>
        </div>
    </div>

</div>
